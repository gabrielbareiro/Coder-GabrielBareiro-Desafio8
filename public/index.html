<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!--CDN de bootstraps-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <header class="container">
        <div class="row">
            <div class="col-lg-2">
                <img class="img-thumbnail" src="cesta-de-la-compra.png" alt="cesta" width="70" height="70">
            </div>
            <div class="col-lg-10">
                <h1 class="text-center">Desaf√≠o 8</h1>
            </div>
        </div>
    </header>
    <main>
        <!-- mostrar todos los productos-->
        <form class="container" action="api/products" method="get">
            <div>
                <label class="form-txt">Productos disponibles</label>
                <button type="submit" class="btn btn-outline-primary">Mostrar</button>
                <div id=""></div>
            </div>
        </form>
        <!-- agregando productos-->
        <form action="api/products" method="post" class="container">
            <label for="" class="form-label">Agregar un producto</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="">Producto</span>
                <input type="text"name="title" class="form-control" id="" >
                <span class="input-group-text" id="">Precio</span>
                <input type="text" name="price" class="form-control" id="" >
                <button type="submit" class="btn btn-outline-primary">Agregar</button>
            </div>
        </form>

        <!-- Buscar un producto-->

        <form class="container" action="api/products/" method="get" >
            
            <label for="" class="form-label">Buscar producto por ID</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="">ID</span>
                <input type="number" name="id" class="form-control" id="" >
                <button type="submit" class="btn btn-outline-primary">Buscar</button>
            </div>
        </form>

        <!-- Borrar un producto-->

        <form action="api/products" class="container" method="delete">
            <label for="" class="form-label">Borrar un producto por ID</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="">ID</span>
                <input type="text" name="id" class="form-control" id="" >
                <button type="submit" class="btn btn-outline-primary">Borrar</button>
            </div>
        </form>
    </main>
    <!-- javascript -->
    <script src="./browser-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
